<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .header{
            background-color: dodgerblue;
            margin: 0 auto;
            height: 38px;
            text-align: center;
            line-height: 38px;
        }
        .first_row{
            margin-bottom: 20px;
        }
        .first_row .s_button{
            color: red;
        }
    </style>
</head>
<body>
<div class="header">CRM SYSTEM</div>
<div class="first_row">
    <form action="/home/" method="post">
        <input type="text" name="username" placeholder="用户名"/>
        <input type="text" name="gender" placeholder="性别"/>
        <input type="text" name="email" placeholder="邮箱"/>
        <input class="s_button" type="submit" value="添加"/>
        <input class="s_button" type="submit" value="删除"/>
    </form>
</div>
<div>
    <table>
        {% for foo in user_list %}
            <tr>
                <td>{{ foo.name }}</td>
                <td>{{ foo.sex }}</td>
                <td>{{ foo.email }}</td>
            </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
